<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baixe o Ebook - Holding Familiar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Poppins, sans-serif;background:#f7f7f7;margin:0}header{background:#0a1f44;color:#fff;padding:30px;text-align:center} .container{max-width:900px;margin:30px auto;display:flex;gap:30px;align-items:center;padding:20px;flex-wrap:wrap} .ebook-cover img{width:320px;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.1)} .form-box{background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06);flex:1;min-width:280px} input,button{width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #ddd} button{background:#d4a447;border:none;color:#fff;font-weight:700} .note{font-size:0.9rem;color:#555}</style>
</head>
<body>
<header>
  <h1>Proteja seu Patrimônio com Inteligência</h1>
  <p>Baixe gratuitamente o ebook completo sobre Holding Familiar.</p>
</header>

<div class="container">
  <div class="ebook-cover">
    <img src="https://raw.githubusercontent.com/fradeemiranda/landing-holding/main/capa.png" alt="Capa do Ebook">
  </div>

  <div class="form-box">
    <h3>Receba o ebook grátis no seu email:</h3>
    <form id="leadForm" action="https://formsubmit.co/fradeemiranda@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Novo lead - Ebook Holding Familiar">
      <input type="hidden" name="_captcha" value="false">
      <!-- IMPORTANT: _next must point to the public URL of thank_you.html after you publish to GitHub Pages -->
      <input type="hidden" name="_next" value="https://fradeemiranda.github.io/landing-holding/thank_you.html">
      <input type="text" name="name" id="name" placeholder="Seu nome" required>
      <input type="email" name="email" id="email" placeholder="Seu melhor email" required>
      <input type="text" name="whatsapp" id="whatsapp" placeholder="Seu WhatsApp" required>
      <button type="submit">Quero Receber Agora</button>
    </form>
    <p class="note">Ao enviar, você autoriza Frade e Miranda Holding a entrar em contato.</p>
  </div>
</div>

<footer style="text-align:center;padding:20px;color:#666">Frade e Miranda Holding © Todos os direitos reservados</footer>
</body>
</html>
